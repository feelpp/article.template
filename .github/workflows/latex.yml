
name: Compile Latex and Release PDF  


on:
  push:
    tags:
      - 'v*'
    branches:
      - '*'
    
    
jobs:
  build_latex:
    runs-on: self-ubuntu-24.04
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
      - name: Get Repository Name
        id: repo_name
        run: echo "repo=${{ github.repository }}" | cut -d'/' -f2 >> GITHUB_OUTPUT
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          # get the name of the repo without the organisation
          name: pdf-${{ steps.repo_name.outputs.repo }}
          path: main.pdf

  release:
    runs-on: ubuntu-latest
    needs: build_latex
    if: startsWith(github.ref ,'refs/tags/v')
    env:
      veersionedpdf: ${{ github.repository }}-v${{ github.ref_name }}.pdf
    steps:
      - name: Download PDF
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.repository }}.pdf
      - name: Rename to add version
        run: mv ${{ github.repository }}.pdf ${{ env.veersionedpdf}}
      - name: Create Release
        
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') || contains(github.ref, 'preview') }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          tag_name: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            ${{ env.veersionedpdf }}
